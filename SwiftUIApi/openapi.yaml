openapi: 3.0.1
info:
  title: Pokémon TCG API and PokeAPI
  description: "All the Pokémon data you'll ever need in one place, easily accessible\
    \ through a modern RESTful API (https://pokeapi.co/). \n\n  Welcome to the Poké\
    mon TCG API! You can use the API to access Pokémon TCG API endpoints, which can\
    \ get information on cards and sets. All API access is performed over HTTPS and\
    \ accessed from the https://api.pokemontcg.io domain."
  version: 1.0.0
externalDocs:
  description: Docs for PokeAPI
  url: https://pokeapi.co/docs/v2
servers:
 - url: https://api.pokemontcg.io/v1/
 - url: https://pokeapi.co/api/v2/
tags:
- name: cards
  description: Get All Cards
  externalDocs:
    description: Find out more
    url: https://docs.pokemontcg.io/#api_v1cards_list
- name: cards/:id
  description: Returns a specific card by id
  externalDocs:
    description: Find out more
    url: https://docs.pokemontcg.io/#api_v1cards_get
- name: pokemon
  description: Returns a list of pokemons
  externalDocs:
    description: Find out more
    url: https://pokeapi.co/docs/v2#pokemon-section
- name: pokemon/:name
  description: Returns a specific pokemon by name
  externalDocs:
    description: Find out more
    url: https://pokeapi.co/docs/v2#pokemon
paths:
  /cards:
    get:
      tags:
      - cards
      summary: Get All Cards
      operationId: getAllCards
      parameters:
      - name: page
        in: query
        description: Page number
        required: false
        schema:
          type: integer
      - name: pageSize
        in: query
        description: Page size
        required: false
        schema:
          type: integer
      servers:
      - url: https://api.pokemontcg.io/v1/
      responses:
        200: 
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardsList'
        400:
          description: We could not process that action
          content: {}
        403:
          description: You exceeded the rate limit
          content: {}
        404:
          description: The requested resource could not be found
          content: {}
        500:
          description: We had a problem with our server. Please try again later
          content: {}
        503:
          description: We are temporarily offline for maintenance. Please try again
            later
          content: {}
  /cards/{id}:
    get:
      tags:
      - cards/:id
      summary: Returns a specific card by id
      operationId: getCardById
      parameters:
      - name: id
        in: path
        description: Card id
        required: true
        schema:
          type: string
      servers:
      - url: https://api.pokemontcg.io/v1/
      responses:
        200: 
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        400:
          description: We could not process that action
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCardsModel'
        403:
          description: You exceeded the rate limit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCardsModel'
        404:
          description: The requested resource could not be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCardsModel'
        500:
          description: We had a problem with our server. Please try again later
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCardsModel'
        503:
          description: We are temporarily offline for maintenance. Please try again
            later
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCardsModel'
  /pokemon:
    get:
      tags:
      - pokemon
      summary: Returns a list of pokemons
      operationId: getPokemonList
      parameters:
      - name: limit
        in: query
        description: Count of items
        required: false
        schema:
          type: integer
      - name: offset
        in: query
        description: Offset for next page
        required: false
        schema:
          type: integer
      servers:
      - url: https://pokeapi.co/api/v2/
      responses:
        200: 
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonList'
  /pokemon/{name}: 
    get:
      tags:
      - pokemon/:name
      summary: Returns a pokemon by name
      operationId: getPokemonByName
      parameters:
      - name: name
        in: path
        description: Name of pokemon
        required: true
        schema:
          type: string
      servers:
      - url: https://pokeapi.co/api/v2/
      responses:
        200: 
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemon'
components:
  schemas:
    CardsList:
      type: object
      properties:
        cards:
          type: array
          items:
            $ref: "#/components/schemas/Card"
    Card:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        nationalPokedexNumber:
          type: integer
        imageUrl:
          type: string
        imageUrlHiRes: 
          type: string
        types: 
          type: array
          items: 
            type: string
            enum: ["Colorless", "Darkness", "Dragon", "Fairy", "Fighting", "Fire", "Grass", "Lightning", "Metal", "Psychic", "Water"]
        supertype: 
          type: string
          enum: ["Energy", "Pokémon", "Trainer"]
        subtype: 
          type: string
          enum: ["EX", "Special", "Restored", "Level Up", "MEGA", "Technical Machine", "Item", "Stadium", "Supporter", "Stage 1", "GX", "Pokémon Tool", "Basic", "LEGEND", "Stage 2", "BREAK", "Rocket's Secret Machine", ""]
        evolvesFrom: 
          type: string
        hp: 
          type: string
        number: 
          type: string
        artist: 
          type: string
        rarity: 
          type: string
        series: 
          type: string
        set: 
          type: string
        setCode: 
          type: string
        retreatCost: 
          type: array
          items: 
            type: string
        convertedRetreatCost: 
          type: integer
        attacks:
          type: array
          items:
            $ref: "#/components/schemas/Attack"
        weaknesses: 
          type: array
          items:
            $ref: "#/components/schemas/Weakness" 
        resistances: 
          type: array
          items:
            $ref: "#/components/schemas/Resistance" 
        ancientTrait: 
          type: array
          items:
            $ref: "#/components/schemas/AncientTrait" 
    Attack: 
