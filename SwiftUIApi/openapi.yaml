        name: 
          type: string 
        text:
          type: string 
        damage: 
          type: string 
        convertedEnergyCost: 
          type: integer
    Weakness: 
      type: object
      properties:
        type: 
          type: string
        value: 
          type: string
    Resistance: 
      type: object
      properties:
        type: 
          type: string
        value: 
          type: string
    AncientTrait: 
      type: object
      properties:
        name: 
          type: string
        text: 
