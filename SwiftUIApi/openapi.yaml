        game_indices: 
          type: array
          items: 
            $ref: "#/components/schemas/VersionGameIndex"
        height: 
          type: integer
        held_items: 
          type: array
          items: 
            $ref: "#/components/schemas/PokemonHeldItem"
        id: 
          type: integer
        is_default: 
          type: boolean
        location_area_encounters: 
